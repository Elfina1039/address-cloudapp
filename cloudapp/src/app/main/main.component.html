  <h1>Select user</h1>

<ng-container 
  *ngIf="(entities$ | async)?.length > 0; then entities; else noentities"
  ></ng-container>



<ng-template #entities>
  <mat-list>
    <mat-list-item *ngFor="let entity of entities$ | async" >
        <a [routerLink]="['contactinfo',entity.link]"> {{entity.description}}</a>
    </mat-list-item>
  </mat-list>
</ng-template>

<div class="loading-shade" *ngIf="loading">
  <mat-spinner diameter="50"></mat-spinner>
</div>
